<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    <link rel="icon" href="<%=require('./images/logo_black.svg')%>" type="image/svg">
    <title>MESTO</title>
</head>

<body class="page">
    <header class="header">
        <a href="#" target="_blank"><img class="header__logo" src="<%=require('./images/logo.svg')%>"
                alt="Логотип Mesto-Russia"></a>
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__main">
                <img class="profile__avatar" src="<%=require('./images/image.jpg')%>" alt="Аватар пользователя">
                <img class="profile__avatar_edit-btn" src="<%=require('./images/bottons/Vector.svg')%>"
                    alt="Изменить аватар">
                <div class="profile__info">
                    <div class="profile__name-block">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button " data-modal-open='popup_edit' type="button"
                            aria-label="Редактировать профиль">
                        </button>
                    </div>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button " data-modal-open='popup_places' type="button"
                aria-label="Добавить новое фото">
            </button>
        </section>
        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__title">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit" data-modal='popup_edit'>
        <div class="popup__body">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__heading">Редактировать профиль</h3>
            <form class="popup__form _userInfoForm" name="form-info" novalidate>

                <input id="name-input" class="popup__input  _userName" type="text" placeholder="Имя"
                    value="Жак-Ив Кусто" name="name" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-Я -]+$"
                    data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
                    required>

                <span class="name-input-error form__input">Вы пропустили это поле.</span>

                <input id="about-input" class="popup__input popup__input-box_place_second  _userInfo" type="text"
                    placeholder="О себе" value="Исследователь океана" name="about" minlength="2" maxlength="200"
                    pattern="^[a-zA-Zа-яА-Я -]+$"
                    data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
                    required>

                <span class="about-input-error form__input">Введите адрес сайта.</span>

                <button class="popup__button-submit" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_places" data-modal='popup_places'>
        <div class="popup__body">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__heading">Новое место</h3>
            <form class="popup__form _newPlacesForm" name="form-info" novalidate>
                <input id="placeName" class="popup__input  _placeName" type="text" placeholder="Название" name="name"
                    minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-Я -]+$"
                    data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
                    required>
                <span class="placeName-error form__input"></span>

                <input id="placeURL" class="popup__input popup__input-box_place_second _placeURL"
                    placeholder="Ссылка на картинку" name="about" type="url" required>
                <span class="placeURL-error form__input"></span>
                <button class="popup__button-submit _placesBtn" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>


    <div class="popup popup_avatar" data-modal='popup_avatar'>
        <div class="popup__body">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__heading">Обновить аватар</h3>
            <form class="popup__form _newAvatar" name="form-info" novalidate>
                <input id='avatarURL' class="popup__input _avatarURL" placeholder="Ссылка на аватар" name="about"
                    type="url" required>
                <span class="avatarURL-error form__input"></span>
                <button class="popup__button-submit _placesBtn _submitAvatar" type="submit"
                    aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>


    <div class="popup popup_image">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <img class="popup__img" src="#" alt="Картинка">
            <h2 class="popup__img-caption">Архыз</h2>
        </div>
    </div>

    <template id="card">
        <li class="elements__item">
            <img class="elements__photo " src="" alt="">
            <button class="elements__delete-btn" type="button" aria-label="Удалить"></button>
            <div class="elements__info-block">
                <h2 class="elements__title"></h2>
                <div class="elements__item__like-wrapper">
                    <button class="elements__like-btn " type="button" aria-label="Поставить лайк"></button>
                    <span class="elements__item__like-number">2</span>
                </div>

            </div>
        </li>
    </template>

    <!-- <script src="./components/CONST.js"></script>
    <script src="./components/INDEX1.js"></script> -->
</body>

</html>
