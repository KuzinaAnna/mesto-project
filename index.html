<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/logo_black.svg" type="image/svg">
  <title>MESTO</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" target="_blank"><img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto-Russia"></a>
  </header>

  <main>
    <section class="profile">
      <div class="profile__main">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__name-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль">
            </button>
          </div>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить новое фото">
      </button>

    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item">
          <img class="elements__photo" src="./images/elements/1.jpg" alt="Здание церкви в горах">
          <div class="elements__info-block">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__like-btn" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/elements/2.png"
            alt="Гора эльбрус вдалеке в закатном солнечном свете">
          <div class="elements__info-block">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like-btn" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/elements/3.png"
            alt="Гора эльбрус вдалеке в закатном солнечном свете">
          <div class="elements__info-block">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like-btn" type="button" aria-label="Острые пики заснеженной горы"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/elements/2.png"
            alt="Гора эльбрус вдалеке в закатном солнечном свете">
          <div class="elements__info-block">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like-btn" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/elements/3.png"
            alt="Гора эльбрус вдалеке в закатном солнечном свете">
          <div class="elements__info-block">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like-btn" type="button" aria-label="Острые пики заснеженной горы"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/elements/1.jpg" alt="Здание церкви в горах">
          <div class="elements__info-block">
            <h2 class="elements__title">Карачаево-Черкесская Республика</h2>
            <button class="elements__like-btn" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
      </ul>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__title">© 2023 Mesto Russia</p>
  </footer>

  <div class="popup ">
    <div class="popup__body">
      <button class="popup__close-button" type="button"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form class="popup__form" name="form-info">
        <input class="popup__input-box popup__input-box_place_name" type="text" minlength="2" maxlength="20"
          placeholder="Имя" value="Жак-Ив Кусто">
        <input class="popup__input-box" type="text" minlength="2" maxlength="200" placeholder="О себе"
          value="Исследователь океана">
        <button class="popup__button-submit" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
</body>

</html>
